<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Page</title>
  <!-- normalize file  -->
  <link rel="stylesheet" href="../../css/normalize.css" />
  <!-- for font awsome -->
  <link rel="stylesheet" href="../../css/all.min.css" />
  <!-- Main css File -->
  <link rel="stylesheet" href="../../css/users/Dashboard.css" />
  <link rel="stylesheet" href="../../css/users/client.css" />
</head>

<body>
  <header>
    <nav class="nav">
      <div class="logo">
        <a href="/users/home" class="logo">
          G13
        </a>
      </div>
      <div class="user">
          <img src="https://th.bing.com/th/id/OIP.PYipJ_hSncugM2SwnZitvgHaEK?pid=ImgDet&w=4550&h=2559&rs=1" alt="">
         <a href="/users/dashboard">
          <h2 class="userName">userName</h2>
         </a>
      </div>
    </nav>
    <a class="logout" href="/users/logout"><i class="fa-solid fa-right-from-bracket"></i></a>
  </header>
  <!--Form-->
  <div class="form-container">
    <div class="form-content">
      <span class="close">&times;</span>
      <form class="form">
        <div class="form-group">
          <label for="title">title:</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="url">url:</label>
          <input type="url" id="url" name="url" required>
        </div>
        <div class="form-group">
          <label for="photo_website">photo website:</label>
          <input type="url" id="photo_website" name="photo_website" required>
        </div>

        <div class="form-group">
          <label for="description">description:</label>
          <textarea id="description" name="description" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="Submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <main class="main">
    <button id="open-form">add New post</button>
    <div class="friends_post">

      <p>title</p>
      <img src="https://th.bing.com/th/id/OIP.PYipJ_hSncugM2SwnZitvgHaEK?pid=ImgDet&w=4550&h=2559&rs=1">

      <div class="info">
        <p class="description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Esse, aut sed? Incidunt autem
          dolorum sed, explicabo delectus voluptate deserunt quas earum laboriosam molestiae facilis, soluta cum
          veritatis similique itaque id! </p>
      </div>
    </div>
  </main>
  <script>
    let modal = document.querySelector('.form-container');
    let openBtn = document.querySelector('#open-form');
    let closeBtn = document.querySelector('.close');

    openBtn.addEventListener('click', function () {
      modal.style.display = 'block';
    });

    closeBtn.addEventListener('click', function () {
      modal.style.display = 'none';
    });

    window.addEventListener('click', function (event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    });
  </script>
  <script src="/js/dashboard.js"></script>
</body>

</html>
